<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="background">
        <div class="head">
            <h3>Get in touch </h3>
            <p>Contact us for any query</p>
            <div class="c-icon">
                <div class="icons">
                    <div class="icons-item"><i class="fa fa-phone"></i></div>
                    <h4>Call Us On</h4>
                    <p>+91 1234567894 </p>

                </div>

                <div class="icons">
                    <div class="icons-item"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <h4>Office</h4>
                    <p>Nagpur </p>

                </div>

                <div class="icons">
                    <div class="icons-item"><i class="fa fa-envelope"></i></div>
                    <h4>Email</h4>
                    <p>TravelonInfo@gmail.com </p>

                </div>
                
            </div>
           
                <div class="inner">
                    <h5> contact form</h5>
                        <br>
                        <br>
                        <br>
                    
                    <div class="info">
                        <br>
                        <br>
                        <h5> Name </h5>
                        <input type="text" placeholder="Enter your name "> <br><br>
                        <h5>Email</h5>
                        <input type="text" placeholder="Enter your Email"><br><br>
                        <h5>phone</h5>
                        <input type="text" placeholder="Enter your phone number "><br><br> <br>
                    </div>
                    
                </div>
            


        </div>
       
    </div>


</body>

</html>
